<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Todo app</title>

  <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
      <header>
        <h1>TODO</h1>
        <div class="theme-switcher">
          <img src="./images/icon-sun.svg" alt="sun icon">
        </div>
      </header>

        <div class="input-area">
            <input 
            type="submit" 
            id="input1">
            <input 
            type="text checkbox" 
            placeholder="type hare"
            id="input2"
            >
        </div>

        <div class="listing-area">

          <ul id="listing">
            sdvfsdvsdjvk
          </ul>

          <div class="bottom-area">
            <div class="no-of-item"></div>
            <div class="filter">
              <li>All</li>
              <li>Active</li>
              <li>Completed</li>
            </div>
            <div class="clear">Clear Completed</div>
          </div>

        </div>

    </div>
</body>
</html>
